# yaml-language-server: $schema=./bundle_config_schema.json

# Gourmet-Pipe-Corp

variables:
  prod_warehouse_id:
    description: define prod warehouse id
    default: bf9ae481f24f675a

  catalog_name:
    description: "Catalog name for the pipeline"
    default: daiwt_gourmet

  schema_name:
    description: "Schema name for the pipeline"
    #default: ${workspace.current_user.short_name}
    default: virtual

#resources:
#  schemas:
#    my_schema:
#      name: ${var.schema_name}
#      catalog_name: ${var.catalog_name}
#      comment: "personal schema created"


bundle:
  name: gourmet-pipeline-food



include:
  - resources/*.yml


permissions:
      - user_name: frank.munz@databricks.com
        level: CAN_MANAGE
      - group_name: "account users"
        level: CAN_RUN
        

targets:

  # The 'dev' target, for development purposes. This target is the default.
  dev:
    # We use 'mode: development' to indicate this is a personal development copy:
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default
    # - The 'development' mode is used for Delta Live Tables pipelines
    mode: development
    default: true
    workspace:
      host: https://e2-dogfood.staging.cloud.databricks.com


  
  prod:
    
    # We use 'mode: production' enables strict verification of the settings below.
    # mode: production
    # 'run_as' must be set for all jobs when using 'mode: production'
    mode: development
    
        
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com/      
      root_path: ~/.bundles/dab_${bundle.name}
    presets:
      source_linked_deployment: true  


    run_as:
      # We could also use a service principal here,
      # see https://docs.databricks.com/dev-tools/bundles/permissions.html.
      user_name: frank.munz@databricks.com
