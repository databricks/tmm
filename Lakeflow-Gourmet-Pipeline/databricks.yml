# yaml-language-server: $schema=./bundle_config_schema.json

# Gourmet-Pipe-Corp

variables:
  prod_warehouse_id:
    description: define prod warehouse id
    default: 4cc49c92ab107b7a

  catalog_name:
    description: "Catalog name for the pipeline"
    default: daiwt_gourmet

  schema_name:
    description: "Schema name for the pipeline"
    default: ${workspace.current_user.short_name}




bundle:
  name: gourmet-pipeline-dab

include:
  - resources/*.yml


targets:

  presenter:

    mode: development
    presets:
      source_linked_deployment: true  
    default: true
    variables:
      schema_name: ${workspace.current_user.short_name}
 


  # The 'dev' target, for development purposes. This target is the default.
  virtual:

    mode: development
    presets:
      name_prefix: '[DAIWT-${workspace.current_user.short_name}]'
      source_linked_deployment: true  
    default: true
    #workspace:
    #  host: https://host.databricks.com/  
    variables:
      schema_name: virtual_event
    #permissions:
    #  - user_name: frank.munz@databricks.com
    #    level: CAN_MANAGE
    #  - group_name: "account users"
    #    level: CAN_VIEW
        
    run_as:
          user_name: frank.munz@databricks.com
