    mode: development
    default: true
    workspace:
      host: https://e2-dogfood.staging.cloud.databricks.com

  prod:
    mode: development 
    workspace:
      host: https://dbc-34e8a5a4-09d1.cloud.databricks.com/ 
      root_path: /Workspace/Users/frank.munz@databricks.com/dab_${bundle.name}


