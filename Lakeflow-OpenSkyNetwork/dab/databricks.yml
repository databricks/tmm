bundle:
  name: lakeflow_opensky
  uuid: 3439dcc3-45ad-4fe9-b9ab-703b866a2bf4

variables:
  catalog_name:
    description: "Catalog name for the pipeline"
    default: "demos1"
  schema_name:
    description: "Schema name for the pipeline"
    default: "opensky"


include:
